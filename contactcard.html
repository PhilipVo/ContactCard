<!DOCTYPE html>
<html>
<head>
	<title>Users</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>	
	<script type="text/javascript">

		$(document).ready(function() {
				// Add user to right side on submit:
				$('form').submit(function(){

					$('#right').append(
						'<div class="user"><h1>'+$('#first').val()+' '+$('#last').val()+'</h1>'+
						'<p>Click for description!</p>'+
						'<p id=description_p>'+$('#description').val()+'</p></div>'					
						);
					return false;				
				})

				// Show description when user is clicked:
				$(document).on('click', '.user', function() {
					$(this).children('p').toggle();
					$(this).children('h1').toggle();
				})
			});

		</script>
	</head>
	<body>
		<div id="left">
			<form>
				First name: <input id="first" type="text" name="first_name"><br>
				Last name: <input id="last" type="text" name="last_name"><br>
				Enter description:<br><textarea id="description" rows="5" cols="30"></textarea>
				<br>
				<input id="submit" type="submit" value="Add User">
			</form>
		</div>
		<div id="right">
		</div>
	</body>
	</html>
